name: Deploy to Heroku

on:
  push:
    branches:
      - main
    paths:
      - '**' # Trigger the workflow for any changes in any directory

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build . -t my-streamlit-app

    - name: Log in to Heroku Container Registry
      run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login -u _ -p $(cat)

    - name: Push Docker image to Heroku Container Registry
      run: docker tag my-streamlit-app registry.heroku.com/heart-attack-prediction/web && docker push registry.heroku.com/heart-attack-prediction/web

    - name: Release app on Heroku
      run: heroku container:release web -a heart-attack-prediction
